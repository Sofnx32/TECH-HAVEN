<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>

    <header>
       <div class="logo">
            <a href="index.html"><img src="/assets/logo.png" alt="Logo"></a>
        </div>
        <h1>Contacto</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>Información de contacto</h2>
            <p><strong>Dirección:</strong> Av. Principal 123, Huanchaco, Perú</p>
            <p><strong>Teléfono:</strong> +51 987 654 321</p>
            <p><strong>Email:</strong> contacto@techhaven.com</p>
        </section>
        <section class="contact-form">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tech Haven. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
